<mat-dialog-content>
  <div class="dialog-content">
    <mat-icon
      [ngClass]="data.type === 'error' ? 'error-icon' : 'success-icon'"
      >{{ data.type === "error" ? "error" : "check_circle" }}</mat-icon
    >
    <p>{{ data.message }}</p>
  </div>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="onClose()">Close</button>
</mat-dialog-actions>
