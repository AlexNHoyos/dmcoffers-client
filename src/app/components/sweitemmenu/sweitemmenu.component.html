<mat-sidenav-container class="sidenav-container">
    <!-- MenÃº lateral -->
    <mat-sidenav #sidenav mode="side" class="sidenav">
        <mat-nav-list>
            <mat-list-item *ngFor="let item of menuItems">
                <button mat-button (click)="navigate(item.endpoint)">
                    {{ item.title }}
                </button>
                <mat-list *ngIf="item.subMenus?.length">
                    <mat-list-item>
                        <button mat-icon-button (click)="toggleSubMenu(item)">
                            <mat-icon>{{ item['expanded'] ? 'expand_less' : 'expand_more' }}</mat-icon>
                        </button>
                    </mat-list-item>
                    <mat-list-item *ngIf="item['expanded']">
                        <ng-container *ngFor="let subItem of item.subMenus">
                            <button mat-button (click)="navigate(subItem.endpoint)">
                                {{ subItem.title }}
                            </button>
                        </ng-container>
                    </mat-list-item>
                </mat-list>
            </mat-list-item>
        </mat-nav-list>
    </mat-sidenav>

    <!-- Contenido principal -->
    <mat-sidenav-content class="content">
        <button mat-icon-button (click)="sidenav.toggle()">
            <mat-icon>{{ sidenav.opened ? 'chevron_left' : 'menu' }}</mat-icon>
        </button>

        <router-outlet></router-outlet>
    </mat-sidenav-content>
</mat-sidenav-container>
