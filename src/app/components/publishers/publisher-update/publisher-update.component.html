<form (ngSubmit)="onUpdatePublisher()">
  <mat-form-field>
    <mat-label>Publisher Name</mat-label>
    <input
      matInput
      [(ngModel)]="publisher.publishername"
      name="publisherName"
      required
    />
  </mat-form-field>
  <br />
  <button mat-raised-button color="primary" type="submit">
    Update Publisher
  </button>
</form>
