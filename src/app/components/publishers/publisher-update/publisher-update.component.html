<form>
  <mat-form-field class="form-field">
    <mat-label>Publisher name</mat-label>
    <input
      matInput
      type="text"
      [(ngModel)]="publisher.publishername"
      name="publishername"
      required
    />

    <button
      *ngIf="publisher.publishername"
      matSuffix
      mat-icon-button
      aria-label="Clear"
      (click)="publisher.publishername = ''"
    >
      <mat-icon>close</mat-icon>
    </button>
  </mat-form-field>

  <mat-form-field>
    <mat-label>Disolucion</mat-label>
    <input
      matInput
      [matDatepicker]="picker"
      [(ngModel)]="publisher.dissolution_date"
      name="disolution_date"
    />
    <mat-hint>DD/MM/YYYY</mat-hint>
    <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>

  <mat-form-field>
    <mat-label>Status</mat-label>
    <mat-select [(ngModel)]="publisher.status" name="status">
      <mat-option [value]="true">Active</mat-option>
      <mat-option [value]="false">Inactive</mat-option>
    </mat-select>
  </mat-form-field>
  <br />
  <button
    mat-raised-button
    color="primary"
    type="submit"
    (click)="onUpdatePublisher()"
  >
    Update Publisher
  </button>

  <button mat-flat-button color="secondary" (click)="cancel()">Cancelar</button>
</form>
