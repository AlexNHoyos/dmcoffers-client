<p *ngIf="errorMessage.length != 0" class="text-danger">{{ errorMessage }}</p>
<div *ngIf="(userLoginOn && !editMode) || !userLoginOn">
  <p>
    <b> Nombre: {{ user?.realname }}</b>
  </p>
  <p>
    <b> Apellido:{{ user?.surname }} </b>
  </p>

  <button
    *ngIf="userLoginOn && !editMode"
    (click)="editMode = true"
    class="btn btn-dark"
  >
    <img
      src="https://cdn.icon-icons.com/icons2/1572/PNG/96/3592815-compose-create-edit-edit-file-office-pencil-writing_107734.png"
      width="8%"
      alt="editar"
    />Editar Datos
  </button>
</div>

<form *ngIf="userLoginOn && editMode" [formGroup]="registerForm">
  <div class="form-group row">
    <label for="inputrealname" class="col-sm-1 col-form-label">Nombre</label>
    <div class="col-sm-11">
      <input
        type="text"
        formControlName="realname"
        class="form-control"
        id="inputrealname"
      />
      <div
        *ngIf="realname.invalid && (realname.dirty || realname.touched)"
        class="text-danger"
      >
        <div *ngIf="realname.errors?.['required']">El Nombre es requerido.</div>
      </div>
    </div>
  </div>
  <div class="form-group row">
    <label for="inputsurname" class="col-sm-1 col-form-label">Apellido</label>
    <div class="col-sm-11">
      <input
        type="text"
        formControlName="surname"
        class="form-control"
        id="inputLasttName"
      />
      <div
        *ngIf="surname.invalid && (surname.dirty || surname.touched)"
        class="text-danger"
      >
        <div *ngIf="surname.errors?.['required']">
          El Apellido es requerido.
        </div>
      </div>
    </div>
  </div>
  <button
    type="submit"
    (click)="savePersonalDetailsData()"
    class="btn btn-dark mt-3"
  >
    Guardar
  </button>
  <a class="btn btn-danger mt-3" (click)="editMode = false">Cancelar</a>
</form>
