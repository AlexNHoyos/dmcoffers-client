<form [formGroup]="ResetPassForm" (ngSubmit)="resetPass()">
  <mat-card class="reset-password-card">    
    <mat-card-header class="reset-password-card-header">
      <mat-card-title class="reset-password-card-title">RESTAURAR CONTRASEÑA</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Token de Recuperación</mat-label>
        <input
          matInput
          formControlName="token"
          placeholder="Ingrese su token de recuperación"
          required
        />
        <mat-error *ngIf="ResetPassForm.get('token')?.invalid && (ResetPassForm.get('token')?.dirty || ResetPassForm.get('token')?.touched)">
          <div *ngIf="ResetPassForm.get('token')?.hasError('required')">El token es requerido.</div>
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Nueva Contraseña</mat-label>
        <input
          matInput
          type="password"
          formControlName="newPassword"
          placeholder="Ingrese su nueva contraseña"
          required
        />
        <mat-error *ngIf="ResetPassForm.get('newPassword')?.invalid && (ResetPassForm.get('newPassword')?.dirty || ResetPassForm.get('newPassword')?.touched)">
          <div *ngIf="ResetPassForm.get('newPassword')?.hasError('required')">La nueva contraseña es requerida.</div>
          <div *ngIf="ResetPassForm.get('newPassword')?.hasError('minlength')">La contraseña debe tener al menos 6 caracteres.</div>
        </mat-error>
      </mat-form-field>
    </mat-card-content>

    <mat-card-actions>
      <button mat-raised-button color="primary" type="submit" class="reset-password-button">
        Restaurar Contraseña
      </button>
    </mat-card-actions>
  </mat-card>
</form>
