<!-- Toolbar -->
<div class="toolbar" role="banner">
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#"
        ><p *ngIf="userLoginOn">
          <span>Bienvenido, {{ username }} </span>
          <span>Rol: {{ userRol }}</span>
        </p>
        <p *ngIf="!userLoginOn">Usuario NO autenticado</p></a
      >
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li *ngIf="userLoginOn && userRol === 'admin'" class="nav-item">
            <a
              class="nav-link active"
              (click)="dashboard()"
              routerLink="/inicio"
              >Dashboard</a
            >
          </li>
          <li *ngIf="!userLoginOn" class="nav-item">
            <a class="nav-link" (click)="login()" routerLink="/iniciar-sesion"
              >Iniciar Sesion</a
            >
          </li>

          <li *ngIf="userLoginOn" class="nav-item">
            <a class="nav-link" (click)="info()" routerLink="/info"
              >Datos Personales</a
            >
          </li>

          <li *ngIf="userLoginOn" class="nav-item">
            <a class="nav-link" (click)="wishlist()" routerLink="/wishlist"
              >Lista de deseos</a
            >
          </li>

          <li *ngIf="userLoginOn" class="nav-item">
            <a class="nav-link" (click)="logout()" routerLink="/inicio"
              >Cerrar Sesion</a
            >
          </li>

          <li class="nav-item search-container">
            <div class="input-group">
              <input
                type="text"
                class="form-control"
                placeholder="Buscar juegos..."
                [(ngModel)]="searchTerm"
                (keydown.enter)="onSearch()"
              />
              <div class="input-group-append">
                <button class="btn btn-outline-secondary" (click)="onSearch()">
                  <i class="fas fa-search"></i>
                  <!-- Icono de bÃºsqueda -->
                </button>
              </div>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</div>
