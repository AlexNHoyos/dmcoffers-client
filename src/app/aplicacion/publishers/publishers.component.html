<div>
  <button mat-flat-button color="primary" (click)="togglePublishers()">
    {{ buttonText }}
  </button>

  <div *ngIf="showTable">
    <div class="title">
      <h3>Listado de Publishers</h3>
      <button
        mat-icon-button
        class="add-btn"
        color="primary"
        aria-label="AÃ±adir"
        (click)="openCreateDialog()"
      >
        <mat-icon>add</mat-icon>
      </button>
    </div>

    <section class="example-container mat-elevation-z8" tabindex="0">
      <table
        mat-table
        [dataSource]="publishers"
        class="mat-elevation-z8 normal-table"
      >
        <!-- ID  -->
        <ng-container matColumnDef="id">
          <mat-header-cell *matHeaderCellDef>ID</mat-header-cell>
          <mat-cell *matCellDef="let row">{{ row.id }}</mat-cell>
        </ng-container>

        <!-- Nombre -->
        <ng-container matColumnDef="publishername">
          <mat-header-cell *matHeaderCellDef>Nombre</mat-header-cell>
          <mat-cell *matCellDef="let row">
            {{ row.publishername }}
          </mat-cell>
        </ng-container>

        <!--  Acciones -->
        <ng-container matColumnDef="actions">
          <mat-header-cell *matHeaderCellDef>Acciones</mat-header-cell>
          <mat-cell *matCellDef="let row">
            <button
              mat-icon-button
              color="primary"
              (click)="showDetails(row.id)"
            >
              <mat-icon>visibility</mat-icon>
            </button>
            <button
              mat-icon-button
              color="primary"
              (click)="openEditDialog(row.id)"
            >
              <mat-icon>edit</mat-icon>
            </button>
            <button
              mat-icon-button
              color="warn"
              (click)="openDeleteDialog(row.id)"
            >
              <mat-icon>delete</mat-icon>
            </button>
          </mat-cell>
        </ng-container>

        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
      </table>
    </section>
  </div>
</div>
