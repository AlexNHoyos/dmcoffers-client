<mat-card class="card">
  <mat-card-header>
    <mat-card-title
      >Â¿Seguro que quieres eliminar al publisher
      {{ publisherName }}?</mat-card-title
    >
  </mat-card-header>
  <mat-card-content>
    <form (ngSubmit)="deletePublisher()">
      <mat-card-actions>
        <button mat-raised-button color="warn" type="submit">
          Eliminar Publisher
        </button>
        <button
          mat-raised-button
          color="primary"
          type="button"
          (click)="onCancel()"
        >
          Cancelar
        </button>
      </mat-card-actions>
    </form>
  </mat-card-content>
</mat-card>
