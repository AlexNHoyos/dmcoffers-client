<mat-card class="card">
  <mat-card-header>
    <mat-card-title>Crear Categoria</mat-card-title>
    <mat-card-subtitle>Ingrese los siguientes datos:</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <form (ngSubmit)="createCategoria()" #categoriasForm="ngForm">
      <mat-form-field class="form-field">
        <mat-label>Descripcion</mat-label>
        <input
          matInput
          type="text"
          [(ngModel)]="categoria.description"
          name="descripcion"
          #name="ngModel"
          required
          minlength="1"
        />

        <button
          *ngIf="categoria.description"
          matSuffix
          mat-icon-button
          aria-label="Clear"
          (click)="categoria.description = ''"
        >
          <mat-icon>close</mat-icon>
        </button>

        <mat-error *ngIf="name.invalid && (name.dirty || name.touched)">
          La descripcion no puede estar vac√≠a.
        </mat-error>
      </mat-form-field>

      <button
        mat-flat-button
        type="submit"
        color="primary"
        [disabled]="categoriasForm.invalid"
      >
        Crear
      </button>
      <button
        mat-flat-button
        type="button"
        color="secondary"
        (click)="cancel()"
      >
        Cancelar
      </button>
    </form>
  </mat-card-content>
</mat-card>
