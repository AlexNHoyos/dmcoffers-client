<div class="update-container">
  <form #categoriasForm="ngForm">
    <mat-form-field class="form-field">
      <mat-label>Descripcion de la categoria</mat-label>
      <input
        matInput
        type="text"
        [(ngModel)]="categoria.description"
        name="descripcion"
        #name="ngModel"
        required
        minlength="1"
      />

      <button
        *ngIf="categoria.description"
        matSuffix
        mat-icon-button
        aria-label="Clear"
        (click)="categoria.description = ''"
      >
        <mat-icon>close</mat-icon>
      </button>

      <mat-error *ngIf="name.invalid && (name.dirty || name.touched)">
        La descripcion no puede estar vac√≠a.
      </mat-error>
    </mat-form-field>

    <br />
    <button
      mat-raised-button
      color="primary"
      type="submit"
      (click)="onUpdateCategoria()"
      [disabled]="categoriasForm.invalid"
    >
      Actualizar
    </button>

    <button mat-flat-button type="button" color="secondary" (click)="cancel()">
      Cancelar
    </button>
  </form>
</div>
