<mat-card class="update-card">
  <mat-card-header>
    <mat-card-title>Editar Desarrollador</mat-card-title>
    <mat-card-subtitle>Modifica la información del desarrollador</mat-card-subtitle>
  </mat-card-header>

  <mat-card-content>
    <form #desarrolladoresForm="ngForm" class="form-grid">

      <!-- Nombre del desarrollador -->
      <mat-form-field appearance="outline">
        <mat-label>Nombre del desarrollador</mat-label>
        <input
          matInput
          type="text"
          [(ngModel)]="desarrollador.developername"
          name="developername"
          #name="ngModel"
          minlength="1"
          required
        />

        <button
          *ngIf="desarrollador.developername"
          matSuffix
          mat-icon-button
          aria-label="Clear"
          (click)="desarrollador.developername = ''"
        >
          <mat-icon>close</mat-icon>
        </button>

        <mat-error *ngIf="name.invalid && (name.dirty || name.touched)">
          El nombre del desarrollador no puede estar vacío.
        </mat-error>
      </mat-form-field>

      <!-- Fundación -->
      <mat-form-field appearance="outline">
        <mat-label>Fecha de Fundación</mat-label>
        <input
          matInput
          [matDatepicker]="picker1"
          [(ngModel)]="desarrollador.foundation_date"
          name="foundation_date"
          [max]="today"
          required
        />
        <mat-hint>DD/MM/AAAA</mat-hint>
        <mat-datepicker-toggle matIconSuffix [for]="picker1"></mat-datepicker-toggle>
        <mat-datepicker #picker1></mat-datepicker>
      </mat-form-field>

      <!-- Disolución -->
      <mat-form-field appearance="outline">
        <mat-label>Fecha de Disolución</mat-label>
        <input
          matInput
          [matDatepicker]="picker"
          [(ngModel)]="desarrollador.dissolution_date"
          name="dissolution_date"
        />
        <mat-hint>DD/MM/AAAA</mat-hint>
        <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
    </form>
  </mat-card-content>

  <mat-card-actions class="action-buttons">
    <button
      mat-raised-button
      color="primary"
      type="submit"
      (click)="onUpdateDesarrollador()"
      [disabled]="desarrolladoresForm.invalid"
    >
      Actualizar
    </button>

    <button
      mat-stroked-button
      color="warn"
      type="button"
      (click)="cancel()"
    >
      Cancelar
    </button>
  </mat-card-actions>
</mat-card>
