<mat-card class="dialog-card">
  <mat-card-header>
    <mat-card-title>Editar Desarrollador</mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <form #desarrolladoresForm="ngForm" class="form-grid">

      <!-- Nombre del desarrollador -->

      <div class="row">
        <mat-form-field class="col-12" appearence="outline">
          <mat-label>Nombre</mat-label>
          <input matInput type="text" [(ngModel)]="desarrollador.developername" name="developername" #name="ngModel"
            minlength="1" required />

          <button *ngIf="desarrollador.developername" matSuffix mat-icon-button aria-label="Clear"
            (click)="desarrollador.developername = ''">
            <mat-icon>close</mat-icon>
          </button>

          <mat-error *ngIf="name.invalid && (name.dirty || name.touched)">
            El nombre del desarrollador no puede estar vacío.
          </mat-error>
        </mat-form-field>
      </div>

      <div class="row">
        <!-- Fundación -->
        <mat-form-field class="col-6" appearence="outline">
          <mat-label>Fundación</mat-label>
          <input matInput [matDatepicker]="picker1" [(ngModel)]="desarrollador.foundation_date" name="foundation_date"
            [max]="today" required />
          <mat-hint>DD/MM/AAAA</mat-hint>
          <mat-datepicker-toggle matIconSuffix [for]="picker1"></mat-datepicker-toggle>
          <mat-datepicker #picker1></mat-datepicker>
        </mat-form-field>

        <!-- Disolución -->
        <mat-form-field class="col-6" appearence="outline">
          <mat-label>Disolución</mat-label>
          <input matInput [matDatepicker]="picker" [(ngModel)]="desarrollador.dissolution_date"
            name="dissolution_date" />
          <mat-hint>DD/MM/AAAA</mat-hint>
          <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>

      </div>


    </form>
  </mat-card-content>

  <mat-card-actions class="action-buttons">
    <button mat-stroked-button color="warn" type="button" (click)="cancel()">
      Cancelar
    </button>

    <button mat-raised-button color="primary" type="submit" (click)="onUpdateDesarrollador()"
      [disabled]="desarrolladoresForm.invalid">
      Actualizar
    </button>
  </mat-card-actions>
</mat-card>
