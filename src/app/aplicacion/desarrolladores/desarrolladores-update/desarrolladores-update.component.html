<div class="update-container">
  <form #desarrolladoresForm="ngForm">
    <mat-form-field class="form-field">
      <mat-label>Nombre del desarrollador</mat-label>
      <input
        matInput
        type="text"
        [(ngModel)]="desarrollador.developername"
        name="developername"
        #name="ngModel"
        minlength="1"
        required
      />

      <button
        *ngIf="desarrollador.developername"
        matSuffix
        mat-icon-button
        aria-label="Clear"
        (click)="desarrollador.developername = ''"
      >
        <mat-icon>close</mat-icon>
      </button>

      <mat-error *ngIf="name.invalid && (name.dirty || name.touched)">
        El nombre del desarrollador no puede estar vac√≠o.
      </mat-error>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Fundacion</mat-label>
      <input
        matInput
        [matDatepicker]="picker1"
        [(ngModel)]="desarrollador.foundation_date"
        name="foundation_date"
        [max]="today"
        required
      />
      <mat-hint>DD/MM/AAAA</mat-hint>
      <mat-datepicker-toggle
        matIconSuffix
        [for]="picker1"
      ></mat-datepicker-toggle>
      <mat-datepicker #picker1></mat-datepicker>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Disolucion</mat-label>
      <input
        matInput
        [matDatepicker]="picker"
        [(ngModel)]="desarrollador.dissolution_date"
        name="disolution_date"
      />
      <mat-hint>DD/MM/AAAA</mat-hint>
      <mat-datepicker-toggle
        matIconSuffix
        [for]="picker"
      ></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <br />
    <button
      mat-raised-button
      color="primary"
      type="submit"
      (click)="onUpdateDesarrollador()"
      [disabled]="desarrolladoresForm.invalid"
    >
      Actualizar
    </button>

    <button mat-flat-button color="secondary" type="button" (click)="cancel()">
      Cancelar
    </button>
  </form>
</div>
