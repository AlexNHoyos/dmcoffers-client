<mat-card class="card">
    <mat-card-header>
        <mat-card-title>Â¿Seguro que quieres eliminar al desarrollador
            {{ desarrolladorName }}?</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <form (ngSubmit)="deleteDesarrollador()">
            <mat-card-actions>

</mat-card>
