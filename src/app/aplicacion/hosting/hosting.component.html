<div>
  <div class="title-crud">
    <h3>Hostings</h3>
  </div>

  <div class="tabla-crud normal-table row">
    <table mat-table [dataSource]="hostingPublisher" class="mat-elevation-z8 ">
      <!-- ID  -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef style="width: 10%;">ID</th>
        <td mat-cell *matCellDef="let row" style="width: 10%; text-align: center;">{{ row.id }}</td>
      </ng-container>

      <ng-container matColumnDef="publisher">
        <th mat-header-cell *matHeaderCellDef style="width: 10%;">Publicador</th>
        <td mat-cell *matCellDef="let row" style="width: 10%; text-align: center;">
          {{ publishersMap[row.id_publisher]?.publishername }}
        </td>
      </ng-container>

      <ng-container matColumnDef="hosting">
        <th mat-header-cell *matHeaderCellDef style="width: 10%;">Producto</th>
        <td mat-cell *matCellDef="let row" style="width: 10%; text-align: center;">
          {{ hostingsMap[row.id_hosting_service]?.name }}
        </td>
      </ng-container>

      <ng-container matColumnDef="espacioDisco">
        <th mat-header-cell *matHeaderCellDef style="width: 10%;">Almacenamiento</th>
        <td mat-cell *matCellDef="let row" style="width: 10%; text-align: center;">{{ row.storage_ammount }} Gb</td>
      </ng-container>

      <ng-container matColumnDef="cantidadRam">
        <th mat-header-cell *matHeaderCellDef style="width: 10%;">Memoria RAM</th>
        <td mat-cell *matCellDef="let row" style="width: 10%; text-align: center;">{{ row.ram_ammount }} Gb</td>
      </ng-container>

      <ng-container matColumnDef="cpuSpecs">
        <th mat-header-cell *matHeaderCellDef style="width: 10%;">Espec. CPU</th>
        <td mat-cell *matCellDef="let row" style="width: 10%; text-align: center;">{{ row.cpu_specs }}</td>
      </ng-container>

      <!--  Acciones -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef style="width: 10%;">Acciones</th>
        <td mat-cell *matCellDef="let row" style="width: 10%; text-align: center;">
          <button mat-icon-button color="primary" (click)="showDetails(row.id)">
            <mat-icon>visibility</mat-icon>
          </button>
          <button mat-icon-button color="primary" (click)="openEditDialog(row.id)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="openDeleteDialog(row.id)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
    <button mat-icon-button class="add-btn" color="primary" aria-label="AÃ±adir" (click)="openCreateDialog()"
      style="background-color: #bc71fe; margin-top: 1vh;">
      <mat-icon>add</mat-icon>
    </button>
  </div>
</div>
