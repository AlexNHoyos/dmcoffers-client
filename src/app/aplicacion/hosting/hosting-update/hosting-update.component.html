<div class="update-container">
  <form #hostingForm="ngForm">
    <mat-form-field class="form-field">
      <mat-label>Nombre del hosting</mat-label>
      <input
        matInput
        type="text"
        [(ngModel)]="hosting.name"
        name="name"
        #name="ngModel"
        minlength="1"
        required
      />

      <button
        *ngIf="hosting.name"
        matSuffix
        mat-icon-button
        aria-label="Clear"
        (click)="hosting.name = ''"
      >
        <mat-icon>close</mat-icon>
      </button>

      <mat-error *ngIf="name.invalid && (name.dirty || name.touched)">
        El nombre del hosting no puede estar vac√≠o.
      </mat-error>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Estado</mat-label>
      <mat-select [(ngModel)]="hosting.status" name="status">
        <mat-option [value]="true">Activo</mat-option>
        <mat-option [value]="false">Inactivo</mat-option>
      </mat-select>
    </mat-form-field>
    <br />
    <button
      mat-raised-button
      color="primary"
      type="submit"
      (click)="onUpdatehosting()"
      [disabled]="hostingForm.invalid"
    >
      Actualizar
    </button>

    <button mat-flat-button type="button" color="secondary" (click)="cancel()">
      Cancelar
    </button>
  </form>
</div>
