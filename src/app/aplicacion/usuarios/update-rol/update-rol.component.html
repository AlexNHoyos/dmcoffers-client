<mat-card class="dialog-card">
  <mat-card-header>
    <mat-card-title>Actualizar roles</mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <form #userForm="ngForm" class="form-grid">
      <!-- Roles (mÃºltiples) -->
      <div class="row">
        <mat-form-field appearance="outline" class="col-12">
          <mat-label>Roles</mat-label>
          <mat-select name="rolDescriptions" multiple required [(ngModel)]="rolesSeleccionados">


            <mat-option *ngFor="let rol of selectedRoles" [value]="rol">
              {{ rol?.rol?.description }}
            </mat-option>

          </mat-select>


        </mat-form-field>
      </div>
    </form>
  </mat-card-content>


  <mat-card-actions class="action-buttons">
    <button mat-stroked-button color="warn" type="button" (click)="cancel()">
      Cancelar
    </button>
    <button mat-raised-button color="primary" type="submit" (click)="onUpdateUser()" [disabled]="userForm.invalid">
      Actualizar
    </button>
  </mat-card-actions>
</mat-card>
