<div>
  <button mat-flat-button color="primary" (click)="toggleUsuarios()">
    {{ buttonText }}
  </button>

  <div *ngIf="showTable">
    <div class="title-crud">
      <h3>Listado de usuarios</h3>
    </div>

    <section class="example-container mat-elevation-z8 tabla-crud" tabindex="0">
      <table
        mat-table
        [dataSource]="usuarios"
        class="mat-elevation-z8 normal-table"
      >
        <!-- ID  -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef>ID</th>
          <td mat-cell *matCellDef="let row">{{ row.idUser }}</td>
        </ng-container>

        <!-- Nombre -->
        <ng-container matColumnDef="user">
          <th mat-header-cell *matHeaderCellDef>Usuario</th>
          <td mat-cell *matCellDef="let row">
            {{ row.username }}
          </td>
        </ng-container>

        <!--  Acciones -->
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef>Cambiar rol</th>
          <td mat-cell *matCellDef="let row">
            <button
              mat-icon-button
              color="primary"
              (click)="openEditDialog(row.idUser)"
            >
              <mat-icon>edit</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    </section>
  </div>
</div>
