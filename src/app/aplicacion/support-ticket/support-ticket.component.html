
    <div class="title-crud">
      <h3>Listado de Tickets</h3>
    </div>

    <section class="example-container mat-elevation-z8 tabla-crud" tabindex="0">
      <table
        mat-table
        [dataSource]="supportTickets"
        class="mat-elevation-z8 normal-table"
      >
        <!-- ID  -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef>ID</th>
          <td mat-cell *matCellDef="let row">{{ row.id }}</td>
        </ng-container>

        <!-- User -->
        <ng-container matColumnDef="user">
          <th mat-header-cell *matHeaderCellDef>Usuario</th>
          <td mat-cell *matCellDef="let row">{{ row.creationuser }}</td>
        </ng-container>

        <!--  Acciones -->
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef>Acciones</th>
          <td mat-cell *matCellDef="let row">
            <button class="showDetails"
              mat-icon-button
              color="primary"
              (click)="showDetails(row.id)"
            >
              visibility
            </button>
            <button
              mat-icon-button
              color="primary"
              (click)="openEditDialog(row.id)"
            >
              <mat-icon>edit</mat-icon>
            </button>
            <button
              mat-icon-button
              color="warn"
              (click)="openDeleteDialog(row.id)"
            >
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    </section>
