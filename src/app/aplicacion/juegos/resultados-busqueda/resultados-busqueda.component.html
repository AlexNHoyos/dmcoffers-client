<div *ngIf="juegos.length > 0; else noResults">
  <app-juego-list
    [juegos]="juegos"
    [isLoggedIn]="isLoggedIn"
    (gameSelected)="verDetalle($event)"
    (wishlistToggled)="toggleWishlist($event)"
  ></app-juego-list>
</div>

<ng-template #noResults>
  <div class="no-results">
    <p>No se encontraron juegos para "{{ searchTerm }}"</p>
  </div>
</ng-template>
