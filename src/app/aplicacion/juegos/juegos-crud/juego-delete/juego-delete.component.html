<mat-card class="crud-delete-dialog">
  <mat-card-header>
    <mat-card-title>
      <mat-icon color="warn" class="icon">warning</mat-icon>
      Eliminar Juego
    </mat-card-title>
  </mat-card-header>

  <mat-card-content class="content">
    <p class="confirmation-text">
      ¿Estás seguro de que deseas eliminar el juego
      <strong>"{{ gamename }}"</strong>?
      <br />
      Esta acción no se puede deshacer.
    </p>
  </mat-card-content>

  <mat-card-actions align="end" class="actions">
    <button mat-stroked-button color="primary" (click)="onCancel()">
      Cancelar
    </button>
    <button mat-flat-button color="warn" (click)="deleteJuego()">
      Eliminar
    </button>
  </mat-card-actions>
</mat-card>
