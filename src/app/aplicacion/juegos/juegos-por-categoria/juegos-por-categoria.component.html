
<app-dropdown-selector
  label="Filtrar por categoría"
  [options]="categorias"
  [multiple]="false"
  [(value)]="categoriaSeleccionada"
  [placeholderAll]="'Todas'">
</app-dropdown-selector>

<mat-list *ngIf="juegosFiltrados.length > 0">
  <mat-list-item class="game-item" *ngFor="let juego of juegosFiltrados" (click)="verDetalle(juego.id)">
  
    <img matListItemIcon
      [src]="environmentImg + juego.image_path"
      alt="{{ juego.gamename }}"
    />
    <div matListItemTitle>{{ juego.gamename }}</div>
    <div matListItemLine>{{ juego.price | currency:'USD' }}</div>

  </mat-list-item>

</mat-list>

<p *ngIf="juegosFiltrados.length === 0" class="no-results">No hay juegos en esta categoría.</p>
