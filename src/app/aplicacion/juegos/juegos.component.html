
<app-carousel 
  [juegos]="ultimosLanzamientos"
  [indicators] = "true"
  [controls]="true"
  [autoSlide]="true"
  [slideInterval]="7000"
></app-carousel>

<app-juego-list
  [juegos]="juegos"
  [isLoggedIn]="isLoggedIn"
  (gameSelected)="verDetalle($event)"
  (wishlistToggled)="toggleWishlist($event)"
></app-juego-list>
