<div class="modal body">
    <mat-card class="card centered">
        <mat-card-header>
            <mat-card-title>Registro</mat-card-title>
        </mat-card-header>
        <form>
            <!-- Separamos formulario de datos de botones -->
            <div>

                <mat-label class="label-section-title no-select">Datos de sesión</mat-label>

                <!-- Nombre de usuario (nombre de fantasia) -->
                <div>
                    <div class="col-md-6">
                        <mat-form-field appearance="fill">
                            <mat-label>Username</mat-label>
                            <input matInput formControlName="username" name="username" required>
                            <mat-icon matSuffix>account_box</mat-icon>
                        </mat-form-field>
                    </div>
                    <!-- Contraseña -->
                    <div class="col-md-6">
                        <mat-form-field>
                            <mat-label>Password</mat-label>
                            <input matInput formControlName="password" name="contraseña" required>
                            <mat-icon>vpn_key</mat-icon>
                        </mat-form-field>
                    </div>
                </div>

                <mat-label class="label-section-title no-select">Datos personales</mat-label>

                <div>
                    <!-- Fecha de nacimiento -->
                    <div class="col-md-6">
                        <mat-form-field>
                            <mat-label>Fecha de nacimiento</mat-label>
                            <input matInput formControlName="fechaNacimientoTxt" required
                                (dateChange)="selectFechaNacimiento('input', $event)">
                            <mat-hint>dd/MM/yyyy</mat-hint>
                            <mat-datepicker-toggle matIconSuffix [for]="fechaNacimientoPicker"></mat-datepicker-toggle>
                            <mat-datepicker #fechaNacimientoPicker
                                (dateChange)="selectFechaNacimiento('picker', $event)"></mat-datepicker>
                        </mat-form-field>
                    </div>

                </div>
                <div>
                    <!-- Nombre real (opcional) -->
                    <div class="col-md-6">
                        <mat-form-field>
                            <mat-label>Nombre</mat-label>
                            <input matInput formControlName="nombre" name="nombrereal" required>
                        </mat-form-field>
                    </div>
                    <!-- Apellido (opcional) -->
                    <div class="col-md-6">
                        <mat-form-field>
                            <mat-label>Apellido</mat-label>
                            <input matInput formControlName="apellido" name="apellido" required>
                        </mat-form-field>
                    </div>
                </div>

                <mat-label class="label-section-title no-select">Datos de contacto</mat-label>

                <div>
                    <!-- Correo electronico -->
                    <div class="col-md-6">
                        <mat-form-field>
                            <mat-label>Email</mat-label>
                            <input matInput formControlName="email" name="email" required>
                        </mat-form-field>
                    </div>
                    <!-- Teléfono (opcional) -->
                    <div class="col-md-6">
                        <mat-form-field>
                            <mat-label>Teléfono</mat-label>
                            <input matInput formControlName="nroTelefono" name="telefono">
                        </mat-form-field>
                    </div>
                </div>
            </div>

            <!-- Botones de acción -->
            <div>
                <div class="col-md-12 text-center">
                    <button type="submit" class="btn btn-success">
                        Enviar
                    </button>
                    <button type="reset" class="btn btn-danger">
                        Limpiar
                    </button>
                    <button type="button" class="btn btn-info" data-toggle="modal" data-target="#modalInfo">
                        Más Información
                    </button>
                </div>
            </div>
        </form>
    </mat-card>
</div>
