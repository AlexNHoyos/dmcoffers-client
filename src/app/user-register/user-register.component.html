<mat-card class="card">
    <mat-card-header>
        <mat-card-title>Registro</mat-card-title>
    </mat-card-header>
    <form>
        <!-- Separamos formulario de datos de botones -->
        <div>
            <hr>
            <mat-label>Datos de sesión</mat-label>
            <hr>
            <!-- Nombre de usuario (nombre de fantasia) -->
            <div class="row clearfix">
                <div class="col-md-6">
                    <mat-form-field appearance="fill" class="example-full-width">
                        <mat-label>Username</mat-label>
                        <input matInput formControlName="username" name="username" required>
                        <mat-icon matSuffix>account_box</mat-icon>
                    </mat-form-field>
                </div>
                <!-- Contraseña -->
                <div class="col-md-6">
                    <mat-form-field class="example-full-width">
                        <mat-label>Password</mat-label>
                        <input matInput formControlName="password" name="contraseña" required>
                        <mat-icon>vpn_key</mat-icon>
                    </mat-form-field>
                </div>
            </div>
            <hr>
            <mat-label>Datos personales</mat-label>
            <hr>
            <div class="row clearfix">
                <!-- Fecha de nacimiento -->
                <div class="col-md-6">
                    <mat-form-field class="example-full-width">
                        <mat-label>Fecha de nacimiento</mat-label>
                        <input matInput formControlName="fechaDesdeTxt" required>
                        <mat-hint>mm/dd/yyyy</mat-hint>
                        <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                        <mat-datepicker #picker></mat-datepicker>
                    </mat-form-field>
                </div>
            </div>
            <div class="row clearfix">
                <!-- Nombre real (opcional) -->
                <div class="col-md-6">
                    <mat-form-field class="example-full-width">
                        <mat-label>Nombre</mat-label>
                        <input matInput formControlName="nombre" name="nombrereal" required>
                    </mat-form-field>
                </div>
                <!-- Apellido (opcional) -->
                <div class="col-md-6">
                    <mat-form-field class="example-full-width">
                        <mat-label>Apellido</mat-label>
                        <input matInput formControlName="apellido" name="apellido" required>
                    </mat-form-field>
                </div>
            </div>
            <hr>
            <mat-label>Datos de contacto</mat-label>
            <hr>
            <div class="row clearfix">
                <!-- Correo electronico -->
                <div class="col-md-6">
                    <mat-form-field class="example-full-width">
                        <mat-label>Email</mat-label>
                        <input matInput formControlName="email" name="email" required>
                    </mat-form-field>
                </div>
                <!-- Teléfono (opcional) -->
                <div class="col-md-6">
                    <mat-form-field class="example-full-width">
                        <mat-label>Teléfono</mat-label>
                        <input matInput formControlName="nroTelefono" name="telefono">
                    </mat-form-field>
                </div>
            </div>
        </div>

        <!-- Botones de acción -->
        <div class="row clearfix">
            <div class="col-md-12 text-center">
                <button type="submit" class="btn btn-success">
                    Enviar
                </button>
                <button type="reset" class="btn btn-danger">
                    Limpiar
                </button>
                <button type="button" class="btn btn-info" data-toggle="modal" data-target="#modalInfo">
                    Más Información
                </button>
            </div>
        </div>
    </form>
</mat-card>
