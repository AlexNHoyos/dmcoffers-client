<div class="container mt-4">
  <h2>Mi Carrito</h2>

  <div *ngIf="juegos.length === 0">No tienes juegos en tu carrito.</div>

  <div *ngFor="let juego of juegos" class="card mb-3 p-3">
    <div class="d-flex justify-content-between align-items-center">
      <div>
        <h5>{{ juego.gamename }}</h5>
        <p>Precio: ${{ juego.price }}</p>
      </div>
      <button class="btn btn-danger" (click)="removeFromCart(juego.id)">
        Quitar
      </button>
    </div>
  </div>

  <div *ngIf="juegos.length > 0" class="text-end mt-3">
    <h4>Total: ${{ total }}</h4>
    <button class="btn btn-success mt-2" (click)="checkout()">
      Finalizar compra
    </button>
  </div>
</div>
